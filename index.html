<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assest/icons/icomoon/style.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Pinterest</title>
</head>
<body>
    <!--Crear el encabezado-->
    <ul class="bar">
        <li id="pinterest">
            <a class = "red" href="#">
                <span class="icon-pinterest"></span>
            </a>
        </li>
        <!--Crear barra de navegaciÃ³n-->
        <li id="box-icons">
            <div>
                <a class="icon">
                    <span class="icon-search"></span>
                </a> 
                <input type="text" placeholder="JavaScript">
                    <span>
                        <i class="icon-cross"></i> 
                        All Pins                         
                    </span>
                    <i class="icon-embed"></i>
                </div>
            </li>
            <li><a class="icon"><span class="icon-user"></span></a></li>
            <li><a class="icon"><span class="icon-menu"></span></a></li>
            <li><a class="icon"><span class="icon-bubble"></span></a></li>
            </ul>
        <hr>
        <!--Creando buttons-->
        <div class="box-buttons">
            <div class="button-1">
                <p>Tutorial</p>
            </div>
            <div class="button-2">
                <p>Fun</p>
            </div>
            <div class="button-3">
                <p>Landscapes</p>
            </div>
            <div class="button-4">
                <p>Posts</p>
            </div>
            <div class="button-5">
                <p>Videos</p>
            </div>  
        </div>
    </header>
    <section id="images">
        <div class="post">
            <img src="assest/images/img-1.jpg" alt="img-1">
            <div class="text">
                <h4 class="title">Beach</h4>
                <p>caribbean beach</p>
                <div class="porcion-usuario">
                    <div class="circulo-color">
                       <span class="usuario-circulo username">A</span>
                    </div>
                <span class="usuario-nombre user">Daniel Radcliffe</span>
                <span class="hashtag">#potter.it</span>
                </div>
            </div>
        </div>
        <div class="post">
            <img src="assest/images/img-2.jpg" alt="img-2">
        </div>
        <div class="post">
            <img src="assest/images/img-3.jpg" alt="img-3">
        </div>
        <div class="post">
            <img src="assest/images/img-4.jpg" alt="img-4">
            <div class="text">
                <h4 class="title">Forest</h4>
                <p>forest alaska</p>
                <div class="porcion-usuario">
                    <div class="circulo-color">
                        <span class="usuario-circulo username">F</span>
                    </div>
                    <span class="usuario-nombre user">Emma Watson</span>
                    <span class="hashtag">#gryffindor.it</span>
                </div>
            </div>
        </div>
        <div class="post">
            <img src="assest/images/img-5.jpg" alt="img-5">
        </div>
        <div class="post">
            <img src="assest/images/img-6.jpg" alt="img-6">
        </div>
        <div class="post">
            <img src="assest/images/img-7.jpg" alt="img-7">
        </div>
        <div class="post">
            <img src="assest/images/img-8.jpg" alt="img-8">
        </div>
        <div class="post">
            <img src="assest/images/img-9.jpg" alt="img-9">
        </div>
        <div class="post">
            <img src="assest/images/img-10.jpg" alt="img-10">
            <div class="text">
                <h4 class="title">Forest</h4>
                <p>finland forest</p>
                <div class="porcion-usuario">
                    <div class="circulo-color">
                       <span class="usuario-circulo username">M</span>
                    </div>
                    <span class="usuario-nombre user">Rupert Grint</span>
                    <span class="hashtag">#weasley.it</span>
                </div>
            </div>
        </div>
    </section>
